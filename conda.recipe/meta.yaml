package:
  name: scikit_build_example
  version: 0.0.1

source:
  path: ..

build:
  number: 0
  script: |
    PIP_NO_INDEX=OFF PIP_NO_DEPENDENCIES=OFF PIP_IGNORE_INSTALLED=OFF $PYTHON -m pip install scikit-build-core[pyproject] && $PYTHON -m pip install . -vvv  # [not win]
    set PIP_NO_INDEX=OFF&& set PIP_NO_DEPENDENCIES=OFF&& set PIP_IGNORE_INSTALLED=OFF&& %PYTHON% -m pip install scikit-build-core && set PIP_NO_INDEX=ON&& set PIP_NO_DEPENDENCIES=ON&& set PIP_IGNORE_INSTALLED=ON&& %PYTHON% -m pip install . -vvv  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.18
    - ninja
    - make

  host:
    - python
    - pip
    - pybind11 >=2.6.0
    - distlib
    - exceptiongroup
    - importlib-resources
    - packaging
    - pathspec
    - pyproject-metadata
    - tomli
    - typing-extensions >=3.7

  run:
    - python


test:
  imports:
    - scikit_build_example
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests

about:
  summary: An example project built with pybind11 and scikit-build.
  license_file: LICENSE
